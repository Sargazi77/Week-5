<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>


<P>Drag the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas>
<br><input type='color' id = 'color'>
<label id = "color_select"> Change color </lable>
<lable id="range"> Drag </lable>
<input id="rangeSelector" type="range">
<script>

  var canvas = document.getElementById("canvas");
  var context = canvas.getContext("2d");
  let circle_color = 'Black'
  let change_color = document.querySelector('#color')
  var mousedown = false 
  let rangeChanger = document.querySelector('#rangeSelector')

  canvas.addEventListener("mousedown", function() {
    mousedown = true
  });

  canvas.addEventListener("mouseup", function() {
    mousedown = false 
  })

  canvas.addEventListener("mousemove", function() {

    if (!mousedown) { return; }

    // event is a built-in variable, contains the event that triggered this function
    // get the x, y location of the event
    var x = event.offsetX;
    var y = event.offsetY;   //offsetX, offsetY, may not work in older browsers

    //Draw a filled rectangle centered under the mouse click
    //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
    // context.fillRect(x-5, y-5, 10, 10);
    context.beginPath();
    context.arc(x, y, rangeChanger.value, 0, 6.3)
    context.strokeStyle = change_color.value
    context.stroke()
  })

</script>

</body>
</html>
